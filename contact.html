            <div class="collapse navbar-collapse" id="navbarSupportedContent A12222222222222222222222   ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " href="/about.html">About</a>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                <form class="d-flex" role="search">

                </form>

    <!-- row feature -->
    <div class="container mt-5 mb-5 ">
        <h2>Contact US</h2>
        <!-- contact us form -->
        <form class="mt-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Your Query</option>
                    <option value="1">Web</option>
                    <option value="2">Tech Stack</option>
                    <option value="3">Technology</option>
                    <option value="4">Others</option>
                </select>
            </div>

            <div class="form-check mb-3 d-flex gap-5">
                <label for="flexCheckIndeterminate" class="form-label">Are you a member?</label>
                <div class="form-check">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Yes
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">

                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Elaborate your concern"></textarea>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"
                    placeholder="Tell us about yourself"></textarea>
            </div>

            <button class="btn btn-primary mb-3">Submit</button>
        </form>

    </div>
